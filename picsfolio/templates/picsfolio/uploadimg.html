{% extends 'picsfolio/base.html' %} 

{% block content %}

<div class="mb-3 col-md-3 mx-5 mt-5 ">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}


    <label for="formFileMultiple" class="form-label"><h4>Image to upload</h4></label>
  <input class="form-control" type="file" id="formFileMultiple" name="image" multiple>
  <label for="name" class="form-label mt-2"> Name </label>
<input type="text" name="name" class="form-control" id="name">
  <br>
  <label for="exampleFormControlTextarea1" class="form-label" name="description">Optional description <small>(max 1000)</small></label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
 
<button type="submit" class="btn btn-primary mt-3"> Upload </button>

</form>
</div>



{% endblock %}
